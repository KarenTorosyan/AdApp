<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
</head>
<body>

<h3>Add category</h3>
<form action="/category/add" method="post">
    <input type="text" name="name" placeholder="Input name"><br>
    <input type="submit" value="Add">
</form>

<h3>Add ad</h3>
<form action="/ad/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Input name"><br>
    <input type="text" name="description" placeholder="Input description"><br>
    <input type="number" name="price" placeholder="Input price"><br>
    <input type="date" name="date"><br>
    <input type="file" name="image"><br>
    <br><select name="category.id">
        <option th:each="category : ${categories} " th:value="${category.id} " th:text="${category.name}"></option>
    </select><br>
    <input type="submit" value="Add">

</form>

</body>
</html>
