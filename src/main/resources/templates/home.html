<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h3>All categories</h3>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
    </tr>
</table>

<h3>All ads</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th>Picture</th>
        <th>Category</th>
    </tr>
    <tr th:each="ad : ${ads}">
        <td th:text="${ad.name}"></td>
        <td th:text="${ad.description}"></td>
        <td th:text="${ad.price}"></td>
        <td th:text="${ad.date}"></td>
        <td><img width="60" th:src="@{'/ad/adImage?'(picUrl=${ad.picUrl})}"></td>
        <td th:text="${ad.category.name}"></td>
    </tr>
</table>

<br>
<a href="/adminHome">admin home page</a>
</body>
</html>
